<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../b.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠</title>
    <style>
        body {
            /* background-color: gray;
             */
            background: url(./2.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
        }

        img {
            position: absolute;
            display: block;
            /* width: 50px; */
            /* height: 50px; */
            left: 0px;
            top: 0px;
            /* border-radius: 50%; */
        }
    </style>
</head>

<body>


    <script>

        var body = document.querySelector('body')


        body.addEventListener('click', fn)

        function fn(e) {
            if (e.target.nodeName != 'IMG') {
                clearInterval(timer)
                timer = null
                alert('没打到')
                body.removeEventListener('click', fn)
            } else {
                body.removeChild(e.target)
            }
        }


        function randomCreateImg() {
            //创建节点
            var node = document.createElement('img')
            // 将图片链接给进去
            node.src = './1.png'
            // 随机一个图片宽高度
            var randomWidth = Math.floor(Math.random() * 100 + 50)
            // 随机定位的位置
            var randomPositionLeft = Math.random() * (window.innerWidth - randomWidth)
            var randomPositionTop = Math.random() * (window.innerHeight - randomWidth)
            // 将随机值给到新创的节点
            node.style.left = randomPositionLeft + 'px'
            node.style.top = randomPositionTop + 'px'
            node.style.width = randomWidth + 'px'
            node.style.height = randomWidth + 'px'
            node.style.borderRadius = "50%"
            // 往body里添加节点
            document.body.appendChild(node)
        }

        var timer = setInterval(function () {
            randomCreateImg()
        }, 700)
    </script>
</body>

</html>
